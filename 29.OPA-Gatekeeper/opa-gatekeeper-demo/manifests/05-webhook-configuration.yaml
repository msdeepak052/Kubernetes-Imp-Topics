apiVersion: apiserver.config.k8s.io/v1
kind: WebhookAdmissionConfiguration
metadata:
  name: opa-authz
webhooks:
  - name: opa.kube-system.svc
    clientConfig:
      service:
        name: opa
        namespace: kube-system
        path: "/v1/data/kubernetes/authz/allow"
      caBundle: 
    admissionReviewVersions: ["v1"]
    timeoutSeconds: 10
