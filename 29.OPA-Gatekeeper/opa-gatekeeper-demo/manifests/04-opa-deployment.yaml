apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: opa
  labels:
    app: opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.61.0
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            - "--tls-cert-file=/certs/tls.crt"
            - "--tls-private-key-file=/certs/tls.key"
            - "--set=decision_logs.console=true"
            - "--ignore=.*"
            - "/policies"
          volumeMounts:
            - name: opa-policies
              mountPath: /policies
            - name: opa-tls
              mountPath: /certs
              readOnly: true
          ports:
            - containerPort: 8181
          livenessProbe:
            httpGet:
              path: /health
              port: 8181
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8181
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: opa-policies
          configMap:
            name: opa-policies
        - name: opa-tls
          secret:
            secretName: opa-server-tls
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: opa
  labels:
    app: opa
spec:
  selector:
    app: opa
  ports:
    - port: 8181
      targetPort: 8181
      protocol: TCP