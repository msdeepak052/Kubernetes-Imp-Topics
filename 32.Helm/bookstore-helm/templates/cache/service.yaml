apiVersion: v1
kind: Service
metadata:
  name: {{ include "bookstore.fullname" . }}-cache
  labels:
    app: {{ include "bookstore.name" . }}-cache
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.cache.service.port }}
      targetPort: {{ .Values.cache.service.port }}
      protocol: TCP
      name: redis
  selector:
    app: {{ include "bookstore.name" . }}-cache
